  <h2>Contact Me</h2>
  &nbsp;
  <p>You can contact me by completing the form below,
    <a href="mailto:rachel.pietersma@gmail.com?Subject=Website%20Inquiry" target="_top">emailing me</a>, or <a href="https://www.linkedin.com/in/rachel-pietersma/" target="_top">connecting on LinkedIn</a>.</p>
    &nbsp;
    <div class="container">

      <form class="well form-horizontal" action="http://formspree.io/rachel.pietersma@gmail.com" method="post"  id="contact_form">
        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success-message">
          <a href="#" class="close" data-dismiss="alert">&times;</a>
          <i class="fa fa-thumbs-o-up"></i>&nbsp;Thank you for contacting me! I will get back to you shortly.
        </div>

        <!-- Name-->

        <input type="hidden" name="_subject" value="Website Inquiry">
        <div class="form-group">
          <label class="col-md-4 control-label">Name</label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
              <input  required name="name" placeholder="Name" class="form-control" id="name" type="text">
            </div>
          </div>
        </div>

        <!-- Email-->
        <div class="form-group">
          <label class="col-md-4 control-label">Email</label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input name="_replyto" placeholder="Email Address" required class="form-control" id="email" type="email">
            </div>
          </div>
        </div>

        <!-- Message -->

        <div class="form-group">
          <label class="col-md-4 control-label">Message</label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-comment"></i></span>
              <textarea class="form-control" name="message" id="message" required placeholder="Message"></textarea>
            </div>
          </div>
        </div>


        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-warning">Send&nbsp;<span class="fa fa-paper-plane"></span></button>
          </div>
        </div>

      </form>
    </div>
